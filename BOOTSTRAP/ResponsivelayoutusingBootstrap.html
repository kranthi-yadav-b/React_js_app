<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RESPONSIVE LAYOUT USING BOOTSTRAP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    h1{
		text-align:center;
		color:purple;
	  }
	  .bikes{
	  display:flex;
	  padding-left:50px;
	  padding-top:50px;
	  }
	  
	  #hornet{
	  height:350px;
	  width:100%;
	  }
	  .hornetimage{
	  display:flex=2;
	  }
	  #BikeName{
	  color: red;
	  text-align: center;
	  font-size:20px;
	  }
	  .specifications{
	  display:flex=2;
	  padding-left:70px;
	  }
	  #keypoints{
	   padding:20px;
	  }
	  .rightrow{
	  padding-left:90px;
	  }
	  figcaption{
	  text-align: center;
	  color:purple;
	  }
	  td{  
	  padding-top:20px;
	  padding-bottom:20px;
	  border-bottom:1px solid green;
	 
	  }
	  td:nth-child(2n+1){
	  color:orange;
	  }
	  td:nth-child(2n){
	  color:red;
	  }
	  td::selection{
	  background-color:pink;
	  }
	  .Pricedetails{
	  display:flex=2; 
	  }
	  #price{
	  list-style-type:none;
	  }
	  [src]{
	  padding-left:20px;
	  }
	  ul li:nth-child(3){
	  font-size:20px;
	  color:green;
	  font-style: italic;
	  font-weight: bold;
	  }
	  [type^='su']{
	  background-color: green;
	  border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
	  font-size: 16px;
      }


    </style>
</head>
<body>
    <h1>FLEX PROPERTY OF CSS WITH CLASS & ID SELECTORS</h1>
    <div class="container-fluid">
        <div class= "bikes">
            <div class="row">
                <div class= "hornetimage col-lg-12 col-md-6 col-sm-4 col-2 ">
                        <img id="hornet" src="../images/hornet.jpg" alt="hornetbikeimage"><br>
                        <figcaption id="BikeName">Honda Hornet 2.0</figcaption><br>
                        <input type="checkbox" value="add to compare">
                        <label for="Add to Compare">Compare Similar Bikes</label>
                </div>
            </div>
        
            <div class="row">
            <div class="specifications col-lg-12 col-md-6 col-sm-4 col-2  ">
                
                        <h3>Honda Hornet 2.0 Summary</h3>
                        <span>Hornet 2.0 key highlights</span><br><br>
                        <table id="keypoints">
                            <tr>
                                <td>Engine Capacity</td>
                                <td class="rightrow">184.4 cc</td>
                            </tr>
                            <tr>
                                <td>Mileage </td>
                                <td class="rightrow">45 kmpl</td>
                            </tr>
                            <tr>
                                <td>Transmission</td>
                                <td class="rightrow">5 Speed Manual</td>
                            </tr>
                            <tr>
                                <td>Kerb Weight</td>
                                <td class="rightrow">142 kg</td>
                            </tr>
                            <tr>
                                <td>Fuel Tank Capacity</td>
                                <td class="rightrow">12 litres</td>
                            </tr>
                        </table>		
                        <input type="submit" value="Buy Now">
                </div>	
            </div>
             
           
                <div class= "row ">
                    <div class="Pricedetails col-lg-12 col-md-6 col-sm-4 col-2 ">
                        <ul id="price">
                            <li>Avg Ex-Showroom Price</li>
                            <li><h3><span>â‚¹</span>1,35,722/-</h3></li>
                            <li>Similar Category Bikes</li>	
                            <li><img src="../images/gixer.jpg" alt="Suzuki Gixer"></li>
                            <figcaption>Suzuki Gixer</figcaption><br>
                            <li><img src="../images/xtreme.jpg" alt="Hero Xtreme"></li>
                            <figcaption>Hero Xtreme</figcaption><br>
                        </ul>	
                
                
                     </div>	
                  </div>
                </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
